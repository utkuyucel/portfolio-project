<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LCX321878D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-LCX321878D');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Utku Yücel - Data Engineer specializing in Python, SQL and data pipeline solutions">
    <meta name="keywords" content="data engineer, python, SQL, ETL, data analysis, portfolio">
    <meta name="author" content="Utku Yücel">
    <title>Utku Yucel | Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/professional.css') }}">
    <link rel="icon" href="{{ url_for("static", filename = "images/favicon.png") }}" type="image/png">
</head>
<body>
    <!-- Scroll to top button -->
    <button id="scrollToTopBtn" class="scroll-to-top-btn" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <section class="header">
        <div class="container">
            <h1>Utku Yücel</h1>
            <p>Data Engineer | Python & SQL</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/utku-yucel/" target="_blank" aria-label="LinkedIn Profile"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/utkuyucel" target="_blank" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="mailto:utkuyucel35@gmail.com" aria-label="Email Me"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </section>

    <!-- Project part -->
    <section class="project-list section">
        <div class="container">
            <h2>Featured Projects</h2>
        
            <div class="row">
                {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <a href="{{ url_for('project_detail', slug=project.slug) }}" class="project-card">
                        <div class="card">
                            <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.title }}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{ project.title }}</h5>
                                <p class="card-text">{{ project.description }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    {% include "footer.html" %}
    
    <!-- Professional JavaScript -->
    <script src="{{ url_for('static', filename='js/professional.js') }}"></script>
</body>
</html>
